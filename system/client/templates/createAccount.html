<template name="createAccount">
    <div class="page auth">
        <nav>
            <div class="nav-group">
                <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
            </div>
        </nav>

        <div class="content-scrollable">
            <div class="wrapper-auth">
                <h1 class="title-auth">Anmeldung.</h1>
                <p class="subtitle-auth">Joining allows you to make private lists</p>

                <form>
                    {{#if error != null}}
                    <p>Fehler: {{error}}</p>
                    {{/if}}

                    <label>
                        E-Mail
                        <input type="email" name="email" placeholder="Your Email" />
                    </label>

                    <label>
                        Benutzername
                        <input type="text" name="username" placeholder="Benutzername" />
                    </label>

                    <label>
                        Name
                        <input type="text" name="name" placeholder="Name" />
                    </label>

                    <label>
                        Passwort
                        <input type="password" name="password" placeholder="Password" />
                    </label>

                    <label>
                        Passwort wdh.
                        <input type="password" name="confirm" placeholder="Confirm Password" />
                    </label>

                    <button type="submit" class="btn-primary">Benutzer anlegen</button>
                </form>
            </div>
        </div>
    </div>
</template>
