<template name="guests">
    <div>
        <header>
            <h1>Kein Account? Keine Party!</h1>
        </header>
        <div class="content-scrollable">
            <div class="wrapper-auth">
                <form>
                    {{#if errorMessages}}
                    <div class="list-errors">
                        {{#each errorMessages}}
                        <div class="list-item">{{this}}</div>
                        {{/each}}
                    </div>
                    {{/if}}

                    <div class="input-symbol {{errorClass 'email'}}">
                        <input type="email" name="email" placeholder="Your Email" />
                        <span class="icon-email" title="Your Email"></span>
                    </div>

                    <div class="input-symbol {{errorClass 'password'}}">
                        <input type="password" name="password" placeholder="Password" />
                        <span class="icon-lock" title="Password"></span>
                    </div>

                    <button type="submit" class="btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</template>
